apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/ksai7991/CD-Python-App.git'
    targetRevision: HEAD
  project: python-projects
  syncPolicy:
    syncOptions:
    - createNamespace=true
    automated:
      prune: false
      selfHeal: true
